---
layout: page
title: Projects
---
<p align="center">These are a couple of the projects that I maintain in my free time.</p>

<section class="list">
    {% for post in site.posts %}
        {% if post.projects %}
            <div class="item {% if post.star %}star{% endif %}">
                <a class="url" href="{% if post.externalLink %}{{ post.externalLink }}{% else %}{{ site.url }}{{ post.url }}{% endif %}">
                    <!-- <aside><time datetime="{{ post.date | date:"%d-%m-%Y" }}">{{ post.date | date: "%b %d %Y" }}</time></aside> -->
                    <h3 class="title">{{ post.title }}</h3>
                    <p>{{ post.description }}</p>
                </a>
            </div>
            {% if forloop.last == false %}
              <hr>
            {% endif %}
        {% endif %}
    {% endfor %}
</section>
